---
layout: default
title: Blog Posts
redirect_from:
- /blog/2024/index.html
- /blog/2025/index.html
rss: true
---
<table class="table table-striped border-top">
    <tbody>
        {% for post in site.posts %}
        <tr>
            <td>{{post.date | slice: 0, 10 }}</td>
            <td><a href="{{post.url}}">{{post.title}}</a></td>
            <td class="text-end">{% for tag in post.tags %}
                <a href="tags.html?tag={{tag}}" class="badge text-bg-secondary">{{tag | replace: "_", " "}}</a>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
