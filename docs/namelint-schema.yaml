$schema: https://json-schema.org/draft/2020-12/schema
$id: https://namelint.fileformat.info/namelint-schema.json
title: Namelint config file schema
description: >-
  List of filename validation rules
type: object
properties:
  rules:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: Code-friendly id for the rule
        title:
          type: string
          description: Human friendly short name for the rule
        description:
          type: string
          description: Longer description of the rule, in markdown
        regex:
          type: object
          properties:
            pattern:
              type: string
            case_insensitive:
              type: boolean
            expect:
              enum:
                - match
                - nonmatch
              description: >-
                Expected regex result to pass the rule
          required:
            - pattern
            - expect
      required:
        - id
  ruleset:
    type: object
    properties:
      id:
        type: string
        description: Code-friendly id for the rule set
      title:
        type: string
        description: Human-friendly short name for the rule set
      description:
        type: string
        description: Longer description of the rule set, in markdown
      paths:
        type: array
        items:
          type: string
      rules:
        type: array
        items:
          type: string
      rulesets:
        type: array
        items:
          type: string
