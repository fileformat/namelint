$schema: https://json-schema.org/draft/2020-12/schema
$id: https://namelint.fileformat.info/namelint-rule-schema.json
title: Namelint rule set schema
description: >-
  Filename validation rule set - allows a pick-and-choose set of rules to be
  defined
type: object
properties:
  ruleset:
    type: object
    properties:
      id:
        type: string
        description: Code-friendly id for the rule set
      title:
        type: string
        description: Human-friendly short name for the rule set
      description:
        type: string
        description: Longer description of the rule set, in markdown
      rules:
        type: array
        items:
          type: string
    required:
      - id
      - rules
required:
  - ruleset
