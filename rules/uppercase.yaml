default_missing_value: "false"
default_value: "false"
description: |
  Base file name (i.e. without extension) must be uppercase ASCII alphanumeric.
help: "Uppercase file names"
handle: "uppercase"
regex:
  pattern: "^[A-Z0-9.]+([.][a-zA-Z0-9]+)?$"
  case_insensitive: false
  result: "pass"
title: "Uppercase File Names"
