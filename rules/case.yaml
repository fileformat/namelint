rules:
  - description: |
      Base file name (i.e. without extension) must be uppercase ASCII alphanumeric.
    regex:
      pattern: "^[A-Z0-9.]+([.][a-zA-Z0-9]+)?$"
      case_insensitive: false
      expect: "match"
    rule_id: "uppercase-ascii"
    title: "Uppercase file names (ASCII)"

  - description: |
      Base file name (i.e. without extension) must be lowercase ASCII alphanumeric.
    regex:
      pattern: "^[a-z0-9.]+([.][a-zA-Z0-9]+)?$"
      case_insensitive: false
      expect: "match"
    rule_id: "lowercase-ascii"
    title: "Lowercase file names (ASCII)"

